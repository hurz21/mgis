<!DOCTYPE html> <html>   <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <title>Info window with <code>maxWidth</code></title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  
    <script async defer
            src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBErGgt82BKcngFHWnCVh4-OXrFwRfeaqo&callback=initMap">
    </script>
    <script>
	window.onerror = function(msg,url,line){return true;}
        function initialize() {
            //alert("1")
            var myLatlng = new google.maps.LatLng([LATLONG]);

            var mapOptions = {
                zoom: 19,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            var bermudaTriangle;
            // alert("2")
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            //alert("3")
            var triangleCoords = [
                [POLYGON]
            ];


            // Construct the polygon.
            bermudaTriangle = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.15
            });

            //alert("4")
            var contentString = '<div id="content">' + '<div id="siteNotice">' +
                '</div>' + '<h1 id="firstHeading" class="firstHeading">[TITLE]</h1>' +
                '<div id="bodyContent">' +
                '<p>[TEXTKOERPER]</p>' +
                '</div>' +
                '</div>';


            /*  polygon
            [POLYGON]
             */

            var infowindow = new google.maps.InfoWindow({
                content: contentString,
                //maxWidth: 200
            });
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Klick mich bitte'
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
            bermudaTriangle.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
window.onerror = function(msg,url,line){return true;}
    </script>
</head>  
 <body>    
 <div id="map-canvas"></div>  
 </body>
 </html>
